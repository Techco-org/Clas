{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css' ) }}">
    {% block meta %}{% endblock %}
{% endblock %}
{% block body %}
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-lg">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo-no-background.png' )}}" alt="" width="120">
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="search-form d-flex mx-2 my-2" role="search" method="POST" action="{{ url_for('views.search') }}">
                    <input class="search-input form-control me-2" name="search" type="search" placeholder="Search for users" aria-label="Search" required>
                    <button class="search-button btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/home/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/home/tasks">Tasks</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Contacts</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
    <section class="container-lg view-section" style="width: 100%; height: fit-content;">
        {% block section %}           
        {% endblock %}
    </section>
{% endblock %}
